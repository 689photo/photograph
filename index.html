<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Photographer Portfolio</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <section class="profile-section">
        <div class="profile">
          <div class="profile-items">
            <div class="profile-item">Profile 1</div>
            <div class="profile-item">Profile 2</div>
            <div class="profile-item">Profile 3</div>
          </div>
        </div>
        <div class="sns-list">
          <div class="sns-items">
            <div class="sns-item">SNS 1</div>
            <div class="sns-item">SNS 2</div>
            <div class="sns-item">SNS 3</div>
          </div>
        </div>
        <div class="mini-projects">
          <div class="mini-projects-items">
            <div class="mini-project-item">Mini Project 1</div>
            <div class="mini-project-item">Mini Project 2</div>
            <div class="mini-project-item">Mini Project 3</div>
            <div class="mini-project-item">Mini Project 4</div>
            <div class="mini-project-item">Mini Project 5</div>
          </div>
        </div>
      </section>
      <div class="photo-gallery">
        <img src="photography/photo101.jpg" alt="Photo 1" />
        <img src="photography/photo102.jpg" alt="Photo 2" />
        <img src="photography/photo104.jpg" alt="Photo 3" />
        <img src="photography/photo105.jpg" alt="Photo 4" />
        <!-- Add more photos as needed -->
      </div>
    </div>
    <script src="mainScript.js"></script>
  </body>
</html>
