<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>689photo's Portfolio</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" href="favicon.jpg" type="image/jpeg" />
  </head>
  <body>
    <!-- Gallery section -->
    <div class="gallery">
      <div class="gallery-column">
        <div class="gallery-item"><img src="photo101.jpg" alt="Photo 1" /></div>
        <div class="gallery-item"><img src="photo102.jpg" alt="Photo 2" /></div>
        <div class="gallery-item"><img src="photo103.jpg" alt="Photo 3" /></div>
        <div class="gallery-item"><img src="photo104.jpg" alt="Photo 4" /></div>
        <div class="gallery-item"><img src="photo105.jpg" alt="Photo 5" /></div>
        <div class="gallery-item"><img src="photo106.jpg" alt="Photo 6" /></div>
        <div class="gallery-item"><img src="photo107.jpg" alt="Photo 7" /></div>
      </div>
      <div class="gallery-column">
        <div class="gallery-item"><img src="photo201.jpg" alt="Photo 8" /></div>
        <div class="gallery-item"><img src="photo202.jpg" alt="Photo 9" /></div>
        <div class="gallery-item"><img src="photo203.jpg" alt="Photo 10" /></div>
        <div class="gallery-item"><img src="photo204.jpg" alt="Photo 11" /></div>
        <div class="gallery-item"><img src="photo205.jpg" alt="Photo 12" /></div>
        <div class="gallery-item"><img src="photo206.jpg" alt="Photo 13" /></div>
        <div class="gallery-item"><img src="photo207.jpg" alt="Photo 14" /></div>
      </div>
      <div class="gallery-column">
        <div class="gallery-item"><img src="photo301.jpg" alt="Photo 15" /></div>
        <div class="gallery-item"><img src="photo302.jpg" alt="Photo 16" /></div>
        <div class="gallery-item"><img src="photo303.jpg" alt="Photo 17" /></div>
        <div class="gallery-item"><img src="photo304.jpg" alt="Photo 18" /></div>
        <div class="gallery-item"><img src="photo305.jpg" alt="Photo 19" /></div>
        <div class="gallery-item"><img src="photo306.jpg" alt="Photo 20" /></div>
      </div>
    </div>

    <!-- Overlay for enlarged image -->
    <div class="overlay" id="overlay">
      <span class="close" id="close">&times;</span>
      <img class="overlay-content" id="overlay-img" />
    </div>

    <!-- Footer section -->
    <footer>
      <p>Photography and website design <br />by 689photo.</p>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
