<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Photographer Portfolio</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c&display=swap" rel="stylesheet" />
    <script src="https://kit.fontawesome.com/b1af9d57e7.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="overlay"></div>
    <div class="container">
      <section class="left-section">
        <div class="profile text-center">
          <div class="profile-item">
            <img src="thumb/profilePhoto.png" alt="Profile Picture" class="profile-picture" />
            <div class="profile-detail">
              <div class="name">689photo</div>
              <div class="subname">skarkay@gmail.com</div>
            </div>
          </div>
          <div class="profile-item">
            <a href="https://github.com/689photo" target="_blank" rel="noopener noreferrer">
              <i class="fa-brands fa-github fa-2xl" style="color: #2e6a86"></i>
            </a>
          </div>
        </div>
        <div class="common-box flex-column">
          <div class="introduce">
            写真と旅行とゲームが趣味です。福岡での無料写真撮影や、インディーゲームの韓国語翻訳を行ってます。興味のある方はインスタグラムにてお気軽にDMください。
          </div>
          <div class="right-align">
            <i class="fa-solid fa-location-dot fa-sm" style="color: #787878"></i>
            <p>Fukuoka, Japan</p>
          </div>
        </div>
        <div class="mini-projects common-box flex-column text-center">
          <div class="name">Localization Project</div>
          <div class="mini-project-item">
            <div class="project-content">
              <a href="https://store.steampowered.com/app/2793370/Chillas_Art_Shinkansen_0___0/" target="_blank">
                <img src="thumb/s0.jpeg" alt="Project Image 1(新幹線0号)" class="project-image" />
              </a>
              <div>
                <div class="name">新幹線 0号</div>
                <div class="subname">JP→KR, 2024.03</div>
              </div>
            </div>
          </div>
          <div class="mini-project-item">
            <div class="project-content">
              <a href="https://store.steampowered.com/app/2716110/Chillas_Art_Jisatsu/" target="_blank">
                <img src="thumb/j0.jpeg" alt="Project Image 2(自撮)" class="project-image" />
              </a>
              <div>
                <div class="name">自撮</div>
                <div class="subname">JP→KR, 2023.12</div>
              </div>
            </div>
          </div>
          <div class="mini-project-item">
            <div class="project-content">
              <a href="https://store.steampowered.com/app/2593900/Chillas_Art_The_Kidnap/" target="_blank">
                <img src="thumb/k0.jpeg" alt="Project Image 3(誘拐事件)" class="project-image" />
              </a>
              <div>
                <div class="name">誘拐事件</div>
                <div class="subname">JP→KR, 2023.10</div>
              </div>
            </div>
          </div>
          <div class="mini-project-item">
            <div class="project-content">
              <a href="https://store.steampowered.com/app/2314720/Chillas_Art_Parasocial/" target="_blank">
                <img src="thumb/p0.jpeg" alt="Project Image 4(パラソーシャル)" class="project-image" />
              </a>
              <div>
                <div class="name">パラソーシャル</div>
                <div class="subname">JP→KR, 2023.08</div>
              </div>
            </div>
          </div>
          <div class="mini-project-item">
            <div class="project-content">
              <a href="https://closers.naddicjapan.com/" target="_blank">
                <img src="thumb/c0.png" alt="Project Image 5(CLOSERS)" class="project-image" />
              </a>
              <div>
                <div class="name">CLOSERS</div>
                <div class="subname">KR→JP, 2020.07</div>
              </div>
            </div>
          </div>
        </div>
        <div class="sns-list right-align">
          <div class="sns-item">
            <div class="sns-icon">
              <img src="UI/instaIcon.png" alt="Instagram Icon" />
            </div>
          </div>
          <div class="sns-item">
            <div class="sns-icon">
              <img src="UI/naverBlog.jpeg" alt="Naver Icon" />
            </div>
          </div>
        </div>
      </section>
      <div class="photo-gallery">
        <img src="photography/photo101.jpg" alt="Photo 1" />
        <img src="photography/photo102.jpg" alt="Photo 2" />
        <img src="photography/photo302.jpg" alt="Photo 3" />
        <img src="photography/photo105.jpg" alt="Photo 4" />
        <img src="photography/photo307.jpg" alt="Photo 5" />
        <!-- See More Button -->
        <a href="photography.html" class="see-more-button" id="seeMoreButton">See More</a>
      </div>
    </div>
    <script src="mainScript.js"></script>
  </body>
</html>
