<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>689photo's PHOTOGRAPH</title>
    <link rel="stylesheet" href="base.css" />
    <link rel="stylesheet" href="animation.css" />
    <link rel="icon" href="favicon.jpg" type="image/jpeg" />
  </head>
  <body>
    <!-- Gallery section -->
    <div class="gallery">
      <div class="gallery-column">
        <div class="gallery-item"><img src="photography/photo101.jpg" alt="Photo 1" loading="eager" /></div>
        <div class="gallery-item"><img src="photography/photo102.jpg" alt="Photo 2" loading="eager" /></div>
        <div class="gallery-item"><img src="photography/photo103.jpg" alt="Photo 3" loading="lazy" /></div>
        <div class="gallery-item"><img src="photography/photo104.jpg" alt="Photo 4" loading="lazy" /></div>
        <div class="gallery-item"><img src="photography/photo105.jpg" alt="Photo 5" loading="lazy" /></div>
        <div class="gallery-item"><img src="photography/photo106.jpg" alt="Photo 6" loading="lazy" /></div>
        <div class="gallery-item"><img src="photography/photo107.jpg" alt="Photo 7" loading="lazy" /></div>
      </div>
      <div class="gallery-column">
        <div class="gallery-item"><img src="photography/photo201.jpg" alt="Photo 8" loading="eager" /></div>
        <div class="gallery-item"><img src="photography/photo202.jpg" alt="Photo 9" loading="eager" /></div>
        <div class="gallery-item"><img src="photography/photo203.jpg" alt="Photo 10" loading="lazy" /></div>
        <div class="gallery-item"><img src="photography/photo204.jpg" alt="Photo 11" loading="lazy" /></div>
        <div class="gallery-item"><img src="photography/photo205.jpg" alt="Photo 12" loading="lazy" /></div>
        <div class="gallery-item"><img src="photography/photo206.jpg" alt="Photo 13" loading="lazy" /></div>
        <div class="gallery-item"><img src="photography/photo207.jpg" alt="Photo 14" loading="lazy" /></div>
      </div>
      <div class="gallery-column">
        <div class="gallery-item"><img src="photography/photo301.jpg" alt="Photo 15" loading="eager" /></div>
        <div class="gallery-item"><img src="photography/photo302.jpg" alt="Photo 16" loading="eager" /></div>
        <div class="gallery-item"><img src="photography/photo303.jpg" alt="Photo 17" loading="lazy" /></div>
        <div class="gallery-item"><img src="photography/photo304.jpg" alt="Photo 18" loading="lazy" /></div>
        <div class="gallery-item"><img src="photography/photo305.jpg" alt="Photo 19" loading="lazy" /></div>
        <div class="gallery-item"><img src="photography/photo306.jpg" alt="Photo 20" loading="lazy" /></div>

    <div class="overlay" id="overlay">
      <span class="close" id="close">&times;</span>
      <img class="overlay-content" id="overlay-img" />
    </div>

    <!-- "Back to Home" 이미지 버튼 -->
    <div id="backToHome" onclick="location.href='index.html'">
      <img src="UI/backArrow.png" alt="Back to Home" />
    </div>

    <!-- Footer section -->
    <footer>
      <p>Photography and website design <br />by 689photo</p>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
